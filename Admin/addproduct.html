<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Classy Sunglasses</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--Navbar-->

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="/assets/logo/logo.jpg" width="125px" alt="logo">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="productlist.html">Product list</a></li>
                        <li><a href="addproduct.html">Add Product</a></li>
                        <li><a href="customers.html">Customers</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <a href="admincart.html"><img src="/assets/png/shopping-bag.png" width="30px" height="30px"></a>
                <img src="/assets/png/list.png" class="menu-icon" onclick="menutoggle()">
            </div>

        </div>
    </div>


    <!--About Us-->

    <div class="small-container add-product">
        <h2 class="title">Add Product</h2>
        <div class="row">
            

            <form action="/submit_product" method="post" enctype="multipart/form-data">
              <label for="product_photo">Product Photo:</label><br>
              <input type="file" id="product_photo" name="product_photo"><br><br>
              
              <label for="product_name">Product Name:</label><br>
              <input type="text" id="product_name" name="product_name"><br><br>
              
              <label for="product_price">Product Price:</label><br>
              <input type="number" id="product_price" name="product_price" step="0.01"><br><br>
              
              <label for="num_items">Number of Items:</label><br>
              <input type="number" id="num_items" name="num_items"><br><br>
              
              <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </div>



    <script src="/script/main.js"></script>
</body>

</html>
